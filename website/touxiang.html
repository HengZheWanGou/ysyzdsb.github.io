<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>上传头像 - 一中学生の快乐老家</title>
    <style>
        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            display: none;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #4158D0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #3448a7;
        }

        #fileInput {
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #4158D0;
            background: none;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(65, 88, 208, 0.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='geren.html'">←</button>

    <div class="upload-container">
        <h2>上传头像</h2>
        <img id="preview" class="preview" src="#" alt="预览">
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            选择图片
        </button>
        <button class="upload-btn" onclick="uploadAvatar()" id="submitBtn" style="display: none;">
            确认上传
        </button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        
        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        };
        
        async function uploadAvatar() {
            const file = fileInput.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('avatar', file);
            formData.append('id', localStorage.getItem('userId'));
            
            try {
                const response = await fetch('/upload_avatar', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('上传成功');
                    window.location.href = 'geren.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('上传失败');
            }
        }
    </script>
</body>
</html>

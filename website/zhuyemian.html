<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>一中学生の快乐老家 - 主页</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, #4158D0, #C850C0);
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            background: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 100%;
            overflow: hidden;
            padding: 5px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .nickname {
            color: #333;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .profile-btn {
            padding: 8px 16px;
            background-color: #4158D0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .profile-btn:hover {
            background-color: #3448a7;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .message {
            color: white;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 80%;
            animation: fadeIn 1s ease-in;
        }

        .feedback-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feedback-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .feedback-btn img {
            width: 30px;
            height: 30px;
        }

        .admin-btns {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-btn {
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .admin-btn img {
            width: 25px;
            height: 25px;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .nav-bar {
                padding: 10px;
            }

            .user-info {
                gap: 5px;
            }

            .nickname {
                max-width: 80px;
            }

            .profile-btn {
                padding: 6px 12px;
                margin-left: 10px;
                font-size: 0.9em;
            }

            .avatar {
                width: 32px;
                height: 32px;
            }

            .message {
                font-size: 1em;
                max-width: 90%;
            }

            .feedback-btn {
                width: 50px;
                height: 50px;
            }

            .feedback-btn img {
                width: 25px;
                height: 25px;
            }

            .admin-btns {
                right: 10px;
                bottom: 10px;
            }

            .admin-btn {
                width: 40px;
                height: 40px;
            }

            .admin-btn img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="user-info">
            <img src="/static/avatars/default.png" alt="头像" class="avatar" id="userAvatar">
            <span class="nickname" id="userNickname">加载中...</span>
            <button class="profile-btn" onclick="window.location.href='geren.html'">个人中心</button>
        </div>
    </div>
    <div class="content">
        <div class="message">
            欸嘿嘿~这里还啥都没有捏~<br>
            如果你想让这个网站实现哪些功能，<br>
            可以点击下面的反馈按钮告诉我哦~
        </div>
        <button class="feedback-btn" onclick="window.location.href='fankui.html'">
            <img src="/static/icons/email.png" alt="反馈">
        </button>
    </div>

    <!-- 添加管理员按钮 -->
    <div class="admin-btns" id="adminBtns" style="display: none;">
        <button class="admin-btn" onclick="window.location.href='chakan_fankui.html'" title="查看反馈">
            <img src="/static/icons/ear.png" alt="查看反馈">
        </button>
        <button class="admin-btn" onclick="window.location.href='chakan_zhanghu.html'" title="查看账户">
            <img src="/static/icons/list.png" alt="查看账户">
        </button>
    </div>

    <script>
        // 从localStorage获取用户信息
        const userId = localStorage.getItem('userId');
        const userNickname = localStorage.getItem('userNickname');
        
        if (userNickname) {
            document.getElementById('userNickname').textContent = userNickname;
        }
        
        // 获取用户头像
        fetch(`/get_avatar?id=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('userAvatar').src = `/static/avatars/${data.avatar}`;
                }
            });

        // 检查是否为管理员
        if (userId === '1') {
            document.getElementById('adminBtns').style.display = 'flex';
        }
    </script>
</body>
</html>

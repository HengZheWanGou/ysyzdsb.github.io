<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>查看账户 - 一中学生の快乐老家</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, #4158D0, #C850C0);
            font-family: Arial, sans-serif;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-list {
            margin-top: 60px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-list th,
        .user-list td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .user-list th {
            background: #4158D0;
            color: white;
        }

        .user-list tr:last-child td {
            border-bottom: none;
        }

        .user-list tr:hover td {
            background: #f5f5f5;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .back-btn {
                top: 10px;
                left: 10px;
            }

            .user-list {
                margin-top: 50px;
                font-size: 0.9em;
            }

            .user-list th,
            .user-list td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='zhuyemian.html'">←</button>
    
    <table class="user-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>昵称</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody id="userList">
            <!-- 用户列表将通过 JavaScript 动态添加 -->
        </tbody>
    </table>

    <script>
        // 检查是否为管理员
        const userId = localStorage.getItem('userId');
        if (userId !== '1') {
            alert('权限不足');
            window.location.href = 'zhuyemian.html';
        }

        // 获取用户列表
        async function loadUsers() {
            try {
                const response = await fetch('/get_users');
                const data = await response.json();
                
                if (data.success) {
                    const userList = document.getElementById('userList');
                    userList.innerHTML = data.users.map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.nickname}</td>
                            <td>${user.password}</td>
                        </tr>
                    `).join('');
                } else {
                    alert('加载失败：' + data.message);
                }
            } catch (error) {
                alert('加载失败，请重试');
            }
        }

        // 页面加载时获取用户列表
        loadUsers();
    </script>
</body>
</html>
